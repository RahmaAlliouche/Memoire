<h1>Delete Confirmation</h1>
<p>Are you sure you want to delete this doctor?</p>

<form action="{% url 'delete_doctor' doctor.id %}" method="POST" style="display: inline;">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>

<a href="{% url 'show_all_doctors' %}">Cancel</a>
